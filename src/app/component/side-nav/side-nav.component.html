<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">DetectID</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLinkActive="active"><i class="material-icons md-18">face</i>Clients</a>
      <a mat-list-item href="#">Client Look history</a>
      <a mat-list-item href="#">Emergency PIN configuration</a>
      <a mat-list-item href="#">Emergency PIN history</a>
    </mat-nav-list> 
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span href="#">Corona</span>
      <button mat-button [matMenuTriggerFor]="menu"><i class="material-icons md-18">settings</i></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Option 1</button>
        <button mat-menu-item>Option 2</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-content></app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
